<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="section-1">
            <h1 class="section-1__title">Sureshkumar</h1>
            <p class="section-1__role">Web Developer</p>
            <a class="section-1__button" href="index.html">Home</a>
        </div>
    <div class="contact-form">
        <form>
            <table>
                <tr>
                    <td>Name:</td>
                    <td><input type="text" placeholder="Your NAME" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Your Email id" class="contact-form__input"></td>
                </tr>
                <tr>
                    <td>Message:</td>
                    <td><textarea placeholder="Your message" class="contact-form__textarea"></textarea> </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="contact-form__submit"></td>
                </tr>
    
            </table>
            <div class="section-5">
                <p class="section-5__title">Social media:
                    <a class="section-5__desc" href="https://www.flipkart.com/" target="_blank">Instagram</a> <a class="section-5__desc"href="https://www.linkedin.com/feed/"
                        target="_blank">linkedin</a>
                </p>
                <p>&copy;Sureshkumar</p>
            </div>
        </form>
    </div>
</div>
</body>

</html>
